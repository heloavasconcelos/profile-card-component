<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="resources/images/favicon-32x32.png">
  <link rel="stylesheet" href="resources/css/profile-card-test.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="group">
    <div class="card" id="profile-card">
      <img class="avatar" src="resources/images/image-victor.jpg" alt="avatar">
      <img class="pattern-card" src="resources/images/bg-pattern-card.svg" alt="pattern-card">
      <div  class="name-age-city">
        <div class="name-age">
          <div class="name">Victor Crest</div>
          <div class="age">26</div>     
        </div>
        <div class="city">London</div>
        <hr>
      </div>
      
      <div class="stats">
        <div class="stats-number">
          <div>80K</div>
          <div>803K</div>
          <div>1.4K</div>
        </div>
        <div class="stats-caption">
          <div class="caption-followers">Followers</div>
          <div class="caption-likes">Likes</div>
          <div class="caption-photos">Photos</div>
        </div>      
      </div>
    </div>
  </div>
  <div class="patterns">
      <img class="pattern-top" src="resources/images/bg-pattern-top.svg" alt="pattern-top">
      <img class="pattern-bottom" src="resources/images/bg-pattern-bottom.svg" alt="pattern-bottom">
  </div>
  <div class="caption-bottom">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/heloavasconcelos">Helo√° Vasconcelos</a>.
  </div>
</body>
</html>
